CiscoSystems\DirectoryBundle\Entity\User:
    type: mappedSuperClass
    fields:
        usernameSlug:
            column: username_slug
            type: string
            length: 128
            unique: true
            gedmo:
                slug:
                    fields:
                        - username
        updatedAt:
            column: updated_at
            type: datetime
            gedmo:
                timestampable:
                    on: update
        createdAt:
            column: created_at
            type: datetime
            gedmo:
                timestampable:
                    on: create